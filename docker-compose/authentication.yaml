version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis-secure
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=StrongPassword123!
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: